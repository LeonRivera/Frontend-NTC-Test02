<button pButton type="button" label="Create"
[routerLink]="['/models/form']"></button>

<p-table [value]="models" styleClass="p-datatable-striped" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Field String</th>
            <th>Field Decimal</th>
            <th>Field Date</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-model>
        <tr>
            <td>{{model.fieldVarchar}}</td>
            <td>{{model.fieldDecimal}}</td>
            <td>{{model.fieldDate}}</td>
            <td>
                <button pButton type="button" icon="pi pi-pencil" iconPos="left"
                [routerLink]="['/models/form', model.id]"></button>
            </td>
            <td>
                <button pButton type="button" icon="pi pi-trash" iconPos="left" class="p-button-danger"
                (click)="delete(model.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
